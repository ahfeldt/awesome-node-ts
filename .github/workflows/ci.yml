name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Skapa en minimal .env för CI (egen databasfil i arbetskatalogen)
      - name: Create .env for CI
        run: |
          printf "PORT=3000\nNODE_ENV=test\nDATABASE_URL=\"file:./dev.db\"\n" > .env

      # Generera Prisma Client + kör migrations icke-interaktivt
      - name: Prisma generate
        run: npx prisma generate
      - name: Prisma migrate (deploy)
        run: npx prisma migrate deploy

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
